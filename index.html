<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0A1521;
            margin: 0;
        }
        .card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        .card.open .card-inner {
            transform: rotateY(-180deg); /* Giro hacia la izquierda */
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			tranform-origin: center; /* Asegura qye el giro sea desde el centro */
        }
        .card-front {
            background-image: url('Calamar.jpeg'); /* Cambia por el nombre de tu imagen */
            background-size: 100% 100%; /* Ajusta la imagen al tamaño del contenedor */
            background-position: center; /* Centra la imagen */
            color: #fff; /* Cambia el color del texto para que sea legible sobre la imagen */
            font-size: 8px;
            font-weight: bold;        }
        .card-back {
            background-image: url('Calamargos.jpeg');
            background-size: cover; /* Ajusta la imagen al tamaño del contenedor */
            background-position: center; /* Centra la imagen */
            color: #fff; /* Cambia el color del texto para que sea legible sobre la imagen */
            font-size: 13px;
			transform: rotateY(180deg);
            text-align: center;
            display: flex;
            flex-direction: column; /* Alinea el contenido en columna */
            align-items: right; /* Centra horizontalmente */
            justify-content: flex-start; /* Alinea el contenido en la parte superior */			
        }    
        .card-back h3 {
            margin: 0; /* Elimina el margen predeterminado del h3 */

        }
        .card-back .details {
            margin-top: auto; /* Empuja el contenedor .details hacia la parte inferior */
            width: 100%; /* Ocupa todo el ancho disponible */
            text-align: right; /* Centra el texto horizontalmente */
        }
        .card-back .details p {
            margin: 2px 0; /* Ajusta el margen entre los párrafos */
        }
		</style>
</head>
<body>
    <div class="card" onclick="toggleCard(this)">
        <div class="card-inner">
            <div class="card-front">
                
            </div>
            <div class="card-back">
                <h3>¡Estás invitado!</h3>
                <div class="details">
                    <p>Fecha: 21/03/2025</p>
                    <p>Estacionamiento Lovarso  1:00 PM</p>
                </div>            </div>
        </div>
    </div>

    <script>
        function toggleCard(card) {
            card.classList.toggle("open");
        }
    </script>
</body>
</html>
